about:
  mainHeading: 宮下佑甫
  subHeading: 言語、ロボット、シミュレーション分野でAIの研究をしてます!!
  content: >
    オーストラリアのモナシュ大学で工学と経済学を勉強し、AIを言語、ロボット、シミュレーションに活用することを探求しています。これまで、オーストラリア連邦科学産業研究機構（CSIRO）、モナシュ大学、日本のスタートアップ企業DeepFlowで研究論文を発表し、オープンソースアプリケーションを開発しました。
  image:
    src: "./assets/jpeg/yusuke.jpg"
    alt: "Yusuke Miyashita"

projectsSection:
  mainHeading: Projects
  subHeading: Explore my work and contributions
projects:
  - sectionID: project_6
    sectionClass: project-bg-2
    imgSrc: ./assets/png/nanoPerplexityAI.png
    imgAlt: Video Screenshot
    title: "nanoPerplexityAI: Perplexity.ai の最もシンプルなオープンソース実装"
    description: >
      PerplexityAI は、GoogleとOpenAIを組み合わせた大規模言語モデル (LLM) サービスであり、Webサイトを引用することでAIのハルシネーションを少なくします。コードにはGUIやLLM エージェントは含まれておらず、わずか100行のPythonで動作します。
    link: 
      text: Youtube Video
      href: https://youtu.be/8zBDTnSYSoc
  - sectionID: project_5
    sectionClass: project-bg-1
    imgSrc: ./assets/png/Can_LLM_Agents.png
    imgAlt: Software Screenshot
    title: 大規模言語モデルは家庭のエネルギー消費データをシミュレートできるか？
    description: >
      2023年夏のCSIROでのインターンシップ中、私たちのチームは家庭の電力データのシミュレーションにおける大規模言語モデルの能力を調査する論文を書きました。
    link: 
      text: Read Paper
      href: https://dl.acm.org/doi/10.1145/3632775.3661993
  - sectionID: project_4
    sectionClass: project-bg-2
    imgSrc: ./assets/jpeg/merit_prize.jpeg
    imgAlt: Software Screenshot
    title: SuperComputing Asia 2024でのクラスタ競技でメリット賞
    description: >
      Monash DeepNeuronの一員として、第6回HPC-AI APAC競技で気候や天気の研究で使用する地球システムシミュレーションと多言語言語モデル(bloom)の分散推論を競いました。
    link: 
      text: Blog Post
      href: https://medium.com/@media.deepneuron/2023-apac-hpc-ai-competition-fc8689acdfe3
  - sectionID: project_3
    sectionClass: project-bg-1
    imgSrc: ./assets/png/pipeline.png
    imgAlt: Software Screenshot
    title: ROSO - 生成AIの合成データによるロボットポリシーの改善
    description: >
      モナシュ大学での卒論プロジェクトにて、ロボットアームの汎用性能を向上させるために生成AIを利用することを調査しました。
    link: 
      text: Project Page
      href: https://yusuke710.github.io/roso.github.io/
  - sectionID: project_2
    sectionClass: project-bg-2
    imgSrc: ./assets/png/ellipsoid_angled_view.png
    imgAlt: Software Screenshot
    title: Paraview 3D粒子可視化アニメーションツール
    description: >
      DeepFlowにて、ParaViewとPythonを使用して、材料科学や物理シミュレーションなどのデータで高品質な3D可視化アニメーションを作成するオープンソースソフトウェアを開発しました。
    link: 
      text: Youtube Video
      href: https://www.youtube.com/watch?v=JgkmHP0jZgk
  - sectionID: project_1
    sectionClass: project-bg-1
    imgSrc: ./assets/png/economics_video.png
    imgAlt: Software Screenshot
    title: 3B1Bスタイルの数理経済学ビデオ
    description: >
      数理経済学の「効用関数の存在」を3Blue1Brownのスタイルでビデオを作成しました。
    link: 
      text: Youtube Video
      href: https://www.youtube.com/watch?v=tCaYM52Cq2c

