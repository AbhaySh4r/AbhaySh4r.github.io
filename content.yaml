    title: Merit Prize for Cluster Competition at SuperComputing Asia 2024
    description: >
      As part of Monash DeepNueron, we participated in the cluster competition which involved distributed inference of earth-system simulation components (HPC) for weather studies ðŸŒ¦ï¸, and the multilingual language model(bloom) similar to ChatGPT.
